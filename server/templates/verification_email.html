<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; background-color: #fff; padding: 20px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Verify Your Email Address</h2>
        <p>Dear {{ username }},</p>
        <p>Thank you for registering with us! Please verify your email address by clicking the link below:</p>
        <p style="text-align: center;">
            <a href="{{ verification_url }}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Verify Email</a>
        </p>
        <p>If you did not create this account, please ignore this email.</p>
        <p>Thank you,<br>Jakub Melzacki</p>
    </div>
</body>
</html>
