version: '3.8'
services:
  db:
    image: postgres:14
    container_name: database
    environment:
      POSTGRES_DB: guess_country
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    container_name: server
    build: ./server   # Specify the build context for the backend (server)
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - OPENAI_API_KEY=sk-...
      - DATABASE_URL=postgresql+asyncpg://postgres:root@db:5432/guess_country
      - QUIZ_MODEL=gpt-3.5-turbo
      - SECRET_KEY=your_secret_key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30  
  client:
    container_name: client
    build: ./client   # Specify the build context for the frontend (client)
    ports:
      - "3000:80"  # Expose the frontend on port 3000
    depends_on:
      - server        # Ensure the client waits for the backend to be available

